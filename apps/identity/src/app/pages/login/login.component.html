<div class="login">
  <div class="bg-video">
    <video class="bg-video__content" autoplay muted loop >
      <source src="/assets/videos/video.mp4" type="video/mp4" />
      <source src="/assets/videos/video.webm" type="video/webm" />
      Your browser is not support!
    </video>
  </div>
  <form (submit)="onLoginFormSubmit($event)" class="login-form">
    <dx-form id="form" [(formData)]="form">
      <dxi-item itemType="group" caption="Login">
        <dxi-item dataField="username" [isRequired]="true">
          <dxo-label text="User name"> </dxo-label>
        </dxi-item>
        <dxi-item
          dataField="password"
          [isRequired]="true"
          [editorOptions]="passwordEditorOptions"
        >
          <dxo-label text="Password"> </dxo-label>
          <dxi-validation-rule type="required" message="Password is required">
          </dxi-validation-rule>
        </dxi-item>
      </dxi-item>

      <dxi-item itemType="group" [colCountByScreen]="colCountByScreen">
        <div class="buttons-group">
          <dx-button
            stylingMode="text"
            text="Register"
            type="default"
            [width]="120"
            (onClick)="onRegisterButtonClick()"
          >
          </dx-button>

          <dx-button
            stylingMode="contained"
            text="Login"
            type="success"
            icon="fa-solid fa-right-to-bracket"
            [useSubmitBehavior]="true"
            [width]="120"
          >
          </dx-button>
        </div>
      </dxi-item>
    </dx-form>
  </form>
</div>
